{% extends "layout.html" %}

{% block content %}
<div class="panel panel-info" id="transactions" ng-controller="TransactionCtrl">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-database"></i> TRANSACCIONES</h3>
    </div>
    <div class="panel-body" id="table-info">
        <div class="table-header-info">
            <span class="bg-primary information">
                   <i class="fa fa-th"></i> Total transactions: <span id="total-transactions">0</span>
                </span>
            <span class="bg-primary information">
                   <i class="fa fa-th"></i> Total amount: $<span id="total-amout">0</span>
            </span>
            <span class="bg-primary pull-right action">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group">
                        <button class="btn btn-default" ng-click="openForm('newTransaction')"><i class="fa fa-plus-square"></i> New transaction</button>
                        <button class="btn btn-default" ng-click="openForm('preAuth')"><i class="fa fa-key"></i> Pre-Auth</button>
                        <button class="btn btn-default" ng-click="openForm('refund')"><i class="fa fa-mail-reply"></i> Refund</button>
                    </div>
                </div>
            </span>
        </div>
    </div>
</div>
{% endblock %}
