{% extends "layout.html" %}

{% block content %}
<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="{{ app.request.basepath}}/img/firstdata-logo.png">
        </div>
        <nav class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <p class="navbar-text">{{ app.security.token.user.name }}</p>
                </li>
                <li>
                    <a href="{{ path('logout') }}"><i class="fa fa-sign-out"></i> Salir</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div ng-controller="TransactionCtrl">
    <div class="panel panel-info" id="transactions" ng-controller="TransactionCtrl">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-database"></i> TRANSACCIONES</h3>
        </div>
        <div class="panel-body" id="table-info">
            <div class="table-header-info">
            <span class="bg-primary information">
                   <i class="fa fa-th"></i> Total transactions: <span id="total-transactionss">{% verbatim %} {{ total }} {% endverbatim %}</span>
                </span>
            <span class="bg-primary information">
                   <i class="fa fa-th"></i> Total amount: $<span id="total-amouts">{% verbatim %} {{ totalAmount }} {% endverbatim %}</span>
            </span>
            <span class="bg-primary pull-right action">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group">
                        <button class="btn btn-default" ng-click="openForm('newTransaction')"><i
                                class="fa fa-plus-square"></i> New transaction
                        </button>
                        <button class="btn btn-default" ng-click="openForm('preAuth')"><i class="fa fa-key"></i>
                            Pre-Auth
                        </button>
                        <button class="btn btn-default" ng-click="openForm('refund')"><i class="fa fa-mail-reply"></i>
                            Refund
                        </button>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-default" ng-click="exportCSV()"><i class="fa fa-file-text"></i> Export CSV</a>
                    </div>
                </div>
            </span>
            </div>
        </div>
    </div>
    <firstdata-grid total="total" total-amount="totalAmount" grid="grid"></firstdata-grid>
</div>


{% endblock %}
