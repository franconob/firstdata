<div class="container-fluid">
    <h1>Cambiar contrase単a</h1>

    <div class="row">
        <div class="col-sm-6">
            <form name="form" ng-controller="ChangePasswordController" ng-submit="submit()">
                <div class="form-group">
                    <label for="password">Contrase単a actual</label>
                    <input class="form-control" type="password" id="password" name="current_password"
                           ng-model="password.current" required/>
                </div>
                <div class="form-group">
                    <label for="new_password">Nueva contrase単a</label>
                    <input type="password" class="form-control" id="new_password" name="new_password"
                           ng-model="password.new_password" required>
                </div>
                <div class="form-group">
                    <label for="new_password_repeat">Repita contrase単a</label>
                    <input type="password" class="form-control" id="new_password_repeat"
                           ng-model="password.new_password_repeat" name="new_password_repeat" required>
                </div>
                <input type="submit" class="btn btn-success" value="Guardar"
                       ng-disabled="password.new_password != password.new_password_repeat || form.$invalid"/>
            </form>
        </div>
    </div>

</div>
